<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        input#txtvel{
            width: 50px;
        }

        input#button{
            width: 70px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type='number' name='txtvel' id='txtvel'> Km/h
    <input id='button' type='button' value='Verificar' onclick='calcular()'>
    <div id='res'>
        
    </div>

    <script>
        function calcular(){
            var limitevel = 60;
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`
            
            if (vel > limitevel){
                res.innerHTML += `Você estava acima da velocidade permitida. <strong>MULTADO!</strong>`
            }

            res.innerHTML += `<p>Dirija sempre com cuidado</p>`
        }
    </script>
</body>
</html>
