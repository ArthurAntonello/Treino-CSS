<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 20pt Verdana;
        }

        input{
            font: normal 18pt Verdana;
            width: 100px;
        }

        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Somando Valores</h1>
        <input type='number' name='texto1' id='texto1'> +
        <input type="number" name="texto2" id="texto2">
        <input type="button" value="Somar" onclick='somar()'>
    </div>
    <div id="res">Resultado
    </div>


    <script>
        function somar(){
            var txt1 = document.getElementById('texto1')
            var txt2 = document.querySelector('input#texto2')
            var res = document.getElementById('res')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var sum = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${sum}</strong>`
        }
    </script>
</body>
</html>
